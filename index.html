<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <!-- Google Fonts: Sawarabi Mincho（和風っぽい雰囲気用） -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      text-align: center;
      background: #fdfdf0;
      font-family: 'Sawarabi Mincho', sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #3b1a1a;
    }

    /* セクション切り替え用 */
    #initial-section,
    #omikuji-section,
    #result-section {
      display: none;
    }
    /* ページ読み込み時は最初の画面だけ表示 */
    #initial-section {
      display: block;
    }

    /* 最初に表示するおみくじ画像 */
    #omikujiImage {
      cursor: pointer;
      width: 200px;
      max-width: 80%;
      transition: transform 0.2s ease;
    }
    /* ホバーでちょっと拡大 */
    #omikujiImage:hover {
      transform: scale(1.05);
    }

    /* クリック時にちょっとだけ左右に揺らすクラス */
    .shake {
      animation: shakeLR 0.4s ease-in-out;
    }
    @keyframes shakeLR {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    /* おみくじを振っている最中の画面（画像が上下に揺れる） */
    #omikujiShakeImage {
      width: 200px;
      max-width: 80%;
      /* 2秒かけて上下に揺れるアニメーション */
      animation: shakeUD 2s ease-in-out;
    }
    @keyframes shakeUD {
      0%   { transform: translateY(0);   }
      25%  { transform: translateY(-15px); }
      50%  { transform: translateY(0);   }
      75%  { transform: translateY(15px);  }
      100% { transform: translateY(0);   }
    }

    #omikuji-section p {
      margin-top: 20px;
      color: #3b1a1a;
    }

    /* 結果表示用 */
    #result-container {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-top: 20px;
      text-align: center;
    }

    #fortune {
      font-size: 2rem;
      color: #d33;
      margin: 20px 0 10px;
    }
    #message {
      font-size: 1.2rem;
      color: #333;
      white-space: pre-wrap;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      background: #b85c2b;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 5px 0 5px;
    }
    button:hover {
      background: #8c3e15;
    }
  </style>
</head>
<body>

  <h1>おみくじを引こう！</h1>

  <!-- 最初の画面 -->
  <div id="initial-section">
    <p>この箱を押すと、おみくじが振られて結果が出ます</p>
    <img id="omikujiImage" src="omikuji.png" alt="おみくじの箱">
  </div>

  <!-- おみくじを振っている最中の画面 -->
  <div id="omikuji-section">
    <img id="omikujiShakeImage" src="omikuji.png" alt="振っているおみくじ箱">
    <p>おみくじを振っています…</p>
  </div>

  <!-- 結果表示画面 -->
  <div id="result-section">
    <div id="result-container">
      <div id="fortune"></div>
      <div id="message"></div>
    </div>
    <button id="saveImageButton">画像として保存</button>
    <button id="tweetButton">ツイートする</button>
    <button id="retryButton">もう一度引く</button>
  </div>

  <!-- html2canvas（画像保存用ライブラリ） -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 大吉メッセージの配列（合計30個）
    const daikichiMessages = [
      "助けた人が石油王で、明日の朝起きたら銀行口座に300兆円が振り込まれているかも（もちろん非課税）！",
      "全ての食べたものがゼロカロリーになり（しかも栄養失調にはならない）一生太らないかも！",
      "実はすべての不幸をこっそり解決する影武者がいて、あなたに残る試練は成長のためのものだけかも！",
      "あなたブームが実は来ていて、待ち人が35億人も押し寄せてくるかも（ただしみんな奥手）！",
      "道端でくしゃみした拍子に次元の裂け目が開いてしまい、そこから富と幸運が湧き出てくるかも！",
      "ご近所さんがこっそりあなただけに極秘の稼ぎ方を伝授してくれて、一生働かなくても平気になるかも！",
      "急に流行ったゲームで隠されすぎた才能が発覚、世界の脚光を浴びるかも。",
      "ただただ幸せになるかも。",
      "今年は血液型占いと星座占いが全部一位かも。",
      "なんと毎日”明日はもっといい日になる”かも。へけ。",
      "今年のブームが”自分”になることが確定するかも",
      "なにも転生してないのに急になろう系主人公みたいな理不尽な幸福しか起きなくなるかも。",
      "”全てを手に入れる”かも",
      "朝起きたら、急に世界中の人々から「あなた最高！」と崇められる天才的スターになっているかも！",
      "昔の自分から突然手紙が届き、そこに書いてある宝の地図が本物で人生逆転するかも！",
      "新発売のお菓子に大当たり券が入っていて、一生分の豪華グルメを無料で楽しめちゃうかも！",
      "かわいいは正義すぎて、あなたの笑顔だけで世界中の紛争が終結し、ノーベル平和賞を受賞するかも！",
      "常に逆かえる化現象が発生してモテモテになる”ギフト”が授けられるかも！！",
      "自分の出したゴミが全部、実は未来の超レアアイテムと判明し、タイムトラベラーに高額で買い取られるかも！",
      "あなたの名前が入った曲が大ブレイクし、なぜか印税が毎年入ってきて不労所得でうはうはになるかも！",
      "今年やった異形で2040年の新札の顔になることが内定するかも！",
      "宝くじに当たった生き別れの兄弟が「実は僕たち兄弟なんだ」って言いに来てくれ、一生遊んで暮らせるかも！",
      "ソファーでゴロゴロしていたら、どこかの大富豪が「そのリラックス術を学びたい」と大金を払ってくれるかも！",
      "一瞬だけ集中しただけで“第八感”に目覚め、なんでも先回りして最強に効率的な人生を歩めるかも！",
      "自宅の裏をちょっと掘ったら温泉が湧き出して、一気に温泉旅館オーナーになって大繁盛するかも！",
      "実はあなたの不運がちょっと多すぎるバグが発覚し、運営から詑(わ)び幸運とこれからの人生の情報アップデートが提供されるかも。",
      "信号待ちをしていたら、世界的プロデューサーに「今すぐ主演でデビューして！」とスカウトされるかも！",
      "何気なく口ずさんだ鼻歌が次世代の国歌に採用され、一気に億万長者＆歴史的作曲家の仲間入りをするかも！",
      "たまたま撮った自撮りが謎の国の王族に見初められ、「ぜひ王家を継いでください」と直々に依頼されるかも！",
      "すれ違った鳩が突然妖精に変身し、あなたにしか見えない魔法世界への鍵をそっと手渡してくれるかも！"
    ];

    const initialSection = document.getElementById('initial-section');
    const omikujiSection = document.getElementById('omikuji-section');
    const resultSection = document.getElementById('result-section');
    const omikujiImage = document.getElementById('omikujiImage');
    const fortuneEl = document.getElementById('fortune');
    const messageEl = document.getElementById('message');

    // 画像をクリック → 最初に軽く左右に揺らしてから、振ってる画面へ移動
    omikujiImage.addEventListener('click', () => {
      // クリック時に左右シェイク
      omikujiImage.classList.add('shake');

      // 1秒後に振ってる画面へ切り替え
      setTimeout(() => {
        initialSection.style.display = 'none'; // 最初の画面OFF
        omikujiSection.style.display = 'block'; // 振っている画面ON
        // シェイクのクラス外す
        omikujiImage.classList.remove('shake');
      }, 1000);

      // さらに2秒後に結果表示
      // （合計3秒後に結果が出るイメージ）
      setTimeout(() => {
        omikujiSection.style.display = 'none';
        resultSection.style.display = 'block';
        fortuneEl.textContent = '大吉'; // 固定で大吉
        const randIndex = Math.floor(Math.random() * daikichiMessages.length);
        messageEl.textContent = daikichiMessages[randIndex];
      }, 3000);
    });

    // もう一度引く
    document.getElementById('retryButton').addEventListener('click', () => {
      resultSection.style.display = 'none';
      initialSection.style.display = 'block';
    });

    // 画像として保存
    document.getElementById('saveImageButton').addEventListener('click', () => {
      const resultContainer = document.getElementById('result-container');
      html2canvas(resultContainer).then(canvas => {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "omikuji_result.png";
        link.click();
      });
    });

    // ツイートする
    document.getElementById('tweetButton').addEventListener('click', () => {
      const textToTweet = `【大吉】\n${messageEl.textContent}\n`;
      const tweetUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(textToTweet);
      window.open(tweetUrl, "_blank");
    });
  </script>

</body>
</html>
