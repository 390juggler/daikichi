<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大吉おみくじ</title>
  <!-- Google Fonts: Sawarabi Mincho（和風っぽさ） -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Sawarabi Mincho', sans-serif;
      text-align: center;
      color: #3b1a1a;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }

    /* セクション切り替え */
    #initial-section, 
    #omikuji-section, 
    #result-section {
      display: none;
    }
    /* 最初の画面だけ表示 */
    #initial-section {
      display: block;
      margin-top: 20px;
    }

    /* おみくじ箱画像 */
    #omikujiImage {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #omikujiImage:hover {
      transform: scale(1.05);
    }

    /* おみくじ振るアニメ */
    #omikujiShakeImage {
      width: 200px;
      animation: shakeUD 2s ease-in-out;
    }
    @keyframes shakeUD {
      0%   { transform: translateY(0);   }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0);   }
      75%  { transform: translateY(10px);  }
      100% { transform: translateY(0);   }
    }
    /* クリック時の左右シェイク */
    .shakeLR {
      animation: shakeLR 0.4s ease-in-out;
    }
    @keyframes shakeLR {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    /* ボタン */
    button {
      font-family: 'Sawarabi Mincho', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      background: #b85c2b;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #8c3e15;
    }

    /* おみくじ結果をキャプチャするラッパ要素 */
    #capture-area {
      display: inline-flex;       /* 横幅に合わせて縮むようにする */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 6px solid #153f74;  /* 紺色の枠 */
      padding: 10px;
      /* 余白少なめ & 自動で高さ可変 */
      box-sizing: border-box;
      max-width: 500px;        /* 幅を小さめにして、文字が詰まりやすいように */
      margin: 0 auto;
    }

    /* 大吉、メッセージ、開運の順に配置 */
    #fortune {
      color: #ef5411;          /* オレンジ寄りの赤 */
      font-size: 7rem;         
      margin: 10px 0;
      line-height: 1;
    }

    #message {
      /* 文字数が増えても自動改行 & 余白を詰めるための指定 */
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1.4rem;
      color: #153f74;
      line-height: 3.3;
      margin: 10px 0;
      text-align: center;
      max-width: 90%;    /* 枠内に収める */
    }

    .omikuji-footer {
      color: #153f74;
      font-size: 4rem;
      margin: 10px 0;
    }

    /* 結果画面 */
    #result-section {
      margin-bottom: 20px;
    }

    /* 生成した画像の表示サイズを小さめに */
    #preview-container img {
      max-width: 800px;   /* ページ内でのプレビュー幅 */
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>大吉おみくじ</h1>

  <!-- 初期画面 -->
  <div id="initial-section">
    <p>この箱を押すとおみくじが振られて結果が出ます</p>
    <img id="omikujiImage" src="omikuji.png" alt="おみくじ箱">
  </div>

  <!-- 振っている最中の画面 -->
  <div id="omikuji-section">
    <img id="omikujiShakeImage" src="omikuji.png" alt="振っているおみくじ箱">
    <p>おみくじを振っています…</p>
  </div>

  <!-- 結果表示 & 画像プレビュー -->
  <div id="result-section">
    <!-- おみくじの結果をキャプチャする領域 -->
    <div id="capture-area">
      <div id="fortune">大吉</div>
      <div id="message"></div>
      <div class="omikuji-footer">開運</div>
    </div>

    <!-- ボタンを結果の近くに -->
    <div>
      <button id="makeImageButton">画像作成</button>
      <button id="retryButton">もう一度引く</button>
    </div>

    <!-- 生成した画像を表示する部分 -->
    <div id="preview-container"></div>
  </div>

  <!-- html2canvas ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const initialSection = document.getElementById('initial-section');
    const omikujiSection = document.getElementById('omikuji-section');
    const resultSection = document.getElementById('result-section');

    const omikujiImage = document.getElementById('omikujiImage');
    const fortuneEl = document.getElementById('fortune');
    const messageEl = document.getElementById('message');
    const makeImageButton = document.getElementById('makeImageButton');
    const retryButton = document.getElementById('retryButton');
    const previewContainer = document.getElementById('preview-container');

    // 大吉メッセージ（文字数が多めでもOK。自動改行させる）
    const daikichiMessages = [
      "助けた人が石油王で、明日の朝起きたら銀行口座に300兆円が振り込まれているかも（もちろん非課税）！",
      "急に流行ったゲームで隠されすぎた才能が発覚、世界の脚光を浴びるかも。ひょっとしたらeスポーツで億万長者に！？",
      "かわいいは正義すぎて、あなたの笑顔だけで世界中の紛争が終結し、ノーベル平和賞を受賞するかも。すごすぎる！",
      "常に逆かえる化現象が発生してモテモテになる“謎のギフト”を与えられるかも。誰もがあなたに惚れちゃう！",
      "実はあなたの不運がちょっと多すぎるバグが発覚し、運営から詑(わ)び幸運と情報アップデートが無限に提供されるかも…？",
      "去年何気なく書いたメモが史上最高のビジネスプランとして認定され、各界の投資家から資金が殺到するかも！",
      "どんな宝くじを買っても連続で当せんし、人生が秒で激変してしまうかも。笑いが止まりません！",
      "ふと書いたブログ記事が絶大な反響を呼び、新たなムーブメントの火付け役として世界に名を轟かせるかも…！",
      "絵が苦手と思いきや、世界的大画家の才能を秘めていることが判明し、オークションで億単位の落札が続出するかも！",
      "食べるだけで周囲に幸せオーラが出る魔法の胃袋をゲット！ついでに何を食べてもゼロカロリーかも！？",
      "部屋の掃除をしただけで開運パワーが炸裂し、行く先々で奇跡が起こりまくるかも！",
      "何気なく口ずさんだ鼻歌が海外で大流行し、各国語のカバーアルバムが次々発売されるかも。印税生活へ…！",
      "近所の神社にお参りしたら、神様が個人的にあなたを推してくれるようになり、どんどん良いことが起こりそう！",
      "出かけた先で衝撃の運命的出会いがあり、一瞬で恋と仕事と財産がすべて手に入りそう。なんという神展開！",
      "SNSに投稿した写真が史上最大のバズを記録し、超VIPから直接スカウトされ億単位のオファーが来るかも！"
    ];

    // おみくじ箱クリック → シェイク → 振っている画面 → 結果表示
    omikujiImage.addEventListener('click', () => {
      omikujiImage.classList.add('shakeLR');
      setTimeout(() => {
        initialSection.style.display = 'none';
        omikujiSection.style.display = 'block';
        omikujiImage.classList.remove('shakeLR');
      }, 1000);

      // さらに2秒後(合計3秒後)に結果表示
      setTimeout(() => {
        omikujiSection.style.display = 'none';
        resultSection.style.display = 'block';
        
        fortuneEl.textContent = "大吉";
        const idx = Math.floor(Math.random() * daikichiMessages.length);
        messageEl.textContent = daikichiMessages[idx];
      }, 3000);
    });

    // 画像作成ボタン → html2canvasでキャプチャし、ページ内に表示
    makeImageButton.addEventListener('click', () => {
      const captureArea = document.getElementById('capture-area');
      html2canvas(captureArea).then(canvas => {
        // 生成した画像をページに表示
        const dataUrl = canvas.toDataURL("image/png");
        const newImg = document.createElement('img');
        newImg.src = dataUrl;
        // すでにプレビューがあれば消す
        previewContainer.innerHTML = "";
        previewContainer.appendChild(newImg);
      });
    });

    // もう一度引く
    retryButton.addEventListener('click', () => {
      resultSection.style.display = 'none';
      initialSection.style.display = 'block';
      previewContainer.innerHTML = "";
    });
  </script>
</body>
</html>
