<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大吉おみくじ（画像だけ）</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Sawarabi Mincho', sans-serif;
      text-align: center;
      color: #3b1a1a;
    }
    h1 {
      margin: 20px;
      font-size: 2rem;
    }

    /* 遷移用のセクション */
    #initial-section,
    #omikuji-section,
    #result-section {
      display: none;
    }
    /* 最初は initial-section を表示 */
    #initial-section {
      display: block;
    }

    /* おみくじ箱 */
    #omikujiImage {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #omikujiImage:hover {
      transform: scale(1.05);
    }

    /* クリック時に左右にシェイク */
    .shakeLR {
      animation: shakeLR 0.4s ease-in-out;
    }
    @keyframes shakeLR {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    /* おみくじ振るアニメ (上下) */
    #omikujiShakeImage {
      width: 200px;
      animation: shakeUD 2s ease-in-out;
    }
    @keyframes shakeUD {
      0%   { transform: translateY(0);   }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0);   }
      75%  { transform: translateY(10px);  }
      100% { transform: translateY(0);   }
    }

    /* ボタン */
    button {
      font-family: 'Sawarabi Mincho', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      background: #b85c2b;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #8c3e15;
    }

    /* 結果画面で表示する画像プレビュー */
    #preview-container img {
      max-width: 600px; /* プレビュー用に縮小 */
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    /* おみくじ結果を作るエリア (ユーザーに見せない) */
    #capture-area {
      position: absolute;
      left: -9999px;  /* 画面外に飛ばす */
      top: 0;
      width: 960px;   /* 16:9 横長：1920×1080の縮小版 */
      height: 540px;
      background: #fff;
      border: 6px solid #153f74; 
      box-sizing: border-box;
      padding: 10px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 大吉・メッセージ・開運 */
    #fortune {
      color: #ef5411;          
      font-size: 9rem;         
      margin: 10px 0;
      line-height: 1;
    }
    #message {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 2.0rem;
      color: #153f74;
      line-height: 3.3; 
      margin: 10px 0;
      text-align: center;
      max-width: 90%;
    }
    .omikuji-footer {
      color: #153f74;
      font-size: 4rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>大吉おみくじ！！！！！！！！！！！</h1>

  <!-- 初期画面 -->
  <div id="initial-section">
    <p>この箱を押すとおみくじが振られて結果が出ます</p>
    <img id="omikujiImage" src="omikuji.png" alt="おみくじ箱">
  </div>

  <!-- 振っている最中の画面 -->
  <div id="omikuji-section">
    <img id="omikujiShakeImage" src="omikuji.png" alt="振っているおみくじ箱">
    <p>おみくじを振っています…</p>
  </div>

  <!-- 結果画面：画像だけプレビュー -->
  <div id="result-section">
    <div id="preview-container"></div>
    <!-- ツイートボタン＆リトライボタン -->
    <button id="tweetButton">ツイート</button>
    <button id="retryButton">もう一度引く</button>
  </div>

  <!-- ここに「大吉」「メッセージ」「開運」を合成 -->
  <div id="capture-area">
    <div id="fortune">大吉</div>
    <div id="message"></div>
    <div class="omikuji-footer">開運</div>
  </div>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const initialSection = document.getElementById('initial-section');
    const omikujiSection = document.getElementById('omikuji-section');
    const resultSection = document.getElementById('result-section');
    const previewContainer = document.getElementById('preview-container');

    const omikujiImage = document.getElementById('omikujiImage');
    const fortuneEl = document.getElementById('fortune');
    const messageEl = document.getElementById('message');
    const tweetButton = document.getElementById('tweetButton');
    const retryButton = document.getElementById('retryButton');

    // 「。」のあとで改行する関数
    function autoLineBreak(str) {
      // 全角「。」のあとに改行を入れる
      // 例: "今日は晴れ。明日は雨。" → "今日は晴れ。\n明日は雨。\n"
      return str.replace(/。/g, "。\n");
    }

      function autoLineBreak2(str) {
      // 全角「、」のあとに改行を入れる
      // 例: "今日は晴れ。明日は雨。" → "今日は晴れ。\n明日は雨。\n"
      return str.replace(/、/g, "\n");
    }

    // 大吉メッセージ
    const daikichiMessages = [
      "助けた人が石油王で、明日の朝起きたら銀行口座に300兆円が振り込まれているかも（もちろん非課税）！",
      "すべての不幸をこっそり解決する影武者がいて、あなたが経験する試練は成長のためのものだけかも。",
      "かわいいは正義すぎて、あなたの笑顔だけで世界中の紛争が終結し、ノーベル平和賞かも！",
      "実はあなたの不運が多すぎるバグだったらしく、運営が詫び幸運を配布してくれるかも…？",
      "急に流行ったゲームで隠された才能が発覚し、世界があなたを求めて大騒ぎになるかも。",
      "部屋を片付けるだけで開運が炸裂し、行く先々で奇跡が起こるかも。",
      "SNSにアップした写真が史上最大のバズを記録し、億単位のオファーが殺到するかも！",
      "食べるだけで周囲に幸せオーラを振りまく魔法の胃袋をゲット。何を食べても太らない！",
      "仕事も恋愛も一気にうまくいき、周りから羨望のまなざしを浴びそう！",
      "いつの間にか天才的なアイデアが降ってきて、新発明で一攫千金の予感。",
      "人脈がいきなり広がって、世界中に友達ができるかも。新しい出会いが楽しみ！",
      "なんとなくやっていた推し活が大成功し、推しから公式に感謝状をもらうかも。",
      "SNSでつぶやいた一言が次世代の名言として歴史に刻まれるかも。",
      "宝くじを買ったら全部当たるミラクル発生。もう働かなくても平気！？"
    ];

    // 1) 箱をクリック → シェイク → 2秒後に結果
    omikujiImage.addEventListener('click', () => {
      omikujiImage.classList.add('shakeLR');
      setTimeout(() => {
        initialSection.style.display = 'none';
        omikujiSection.style.display = 'block';
        omikujiImage.classList.remove('shakeLR');
      }, 1000);

      // さらに2秒後(合計3秒後)に結果を表示
      setTimeout(async () => {
        omikujiSection.style.display = 'none';
        resultSection.style.display = 'block';

        // ランダムにメッセージを選択し、「。」のあとで改行
        fortuneEl.textContent = "大吉";
        const idx = Math.floor(Math.random() * daikichiMessages.length);
        const rawMsg = daikichiMessages[idx];
        const formattedMsg2 = autoLineBreak(rawMsg);
        const formattedMsg = autoLineBreak2(formattedMsg2);
        messageEl.textContent = formattedMsg;

        // キャプチャして画像化
        const captureArea = document.getElementById('capture-area');
        const canvas = await html2canvas(captureArea);
        const dataUrl = canvas.toDataURL("image/png");

        // 画像だけを画面に表示
        const newImg = document.createElement('img');
        newImg.src = dataUrl;
        previewContainer.innerHTML = "";
        previewContainer.appendChild(newImg);

      }, 3000);
    });

    // ツイート (テキストのみ)
    tweetButton.addEventListener('click', () => {
      // 「大吉 + メッセージ + URL + ハッシュタグ」をツイート
      const text = `【大吉】\n${messageEl.textContent}\n\nhttps://390juggler.github.io/daikichi/ #大吉くじ`;
      const tweetUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(tweetUrl, "_blank");
    });

    // もう一度引く
    retryButton.addEventListener('click', () => {
      resultSection.style.display = 'none';
      initialSection.style.display = 'block';
      previewContainer.innerHTML = ""; // 画像プレビューをクリア
    });
  </script>
</body>
</html>
