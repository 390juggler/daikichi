<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大吉おみくじ（画像だけ表示）</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Sawarabi Mincho', sans-serif;
      text-align: center;
      color: #3b1a1a;
    }

    h1 {
      margin: 20px;
      font-size: 2rem;
    }

    /* 遷移用のセクション */
    #initial-section,
    #omikuji-section,
    #result-section {
      display: none;
    }
    /* 最初は initial-section を表示 */
    #initial-section {
      display: block;
    }

    /* おみくじ箱 */
    #omikujiImage {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #omikujiImage:hover {
      transform: scale(1.05);
    }

    /* クリック時に左右にシェイク */
    .shakeLR {
      animation: shakeLR 0.4s ease-in-out;
    }
    @keyframes shakeLR {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    /* 振ってるときのアニメ (上下) */
    #omikujiShakeImage {
      width: 200px;
      animation: shakeUD 2s ease-in-out;
    }
    @keyframes shakeUD {
      0%   { transform: translateY(0);   }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0);   }
      75%  { transform: translateY(10px);  }
      100% { transform: translateY(0);   }
    }

    /* ボタン */
    button {
      font-family: 'Sawarabi Mincho', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      background: #b85c2b;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #8c3e15;
    }

    /* ここで結果を作るが、ユーザーには表示しない */
    #capture-area {
      display: none; /* ここがポイント：画面に見せない */
      width: 960px;   /* 16:9 横長：縮小版の1920×1080 */
      height: 540px;
      background: #fff;
      border: 6px solid #153f74; 
      box-sizing: border-box;
      position: relative;
      padding: 10px;

      /* Flexレイアウトで真ん中に配置 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 大吉・メッセージ・開運 */
    #fortune {
      color: #ef5411;          
      font-size: 7rem;         
      margin: 10px 0;
      line-height: 1;
    }
    #message {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1.4rem;
      color: #153f74;
      line-height: 3.3; 
      margin: 10px 0;
      text-align: center;
      max-width: 90%;
    }
    .omikuji-footer {
      color: #153f74;
      font-size: 4rem;
      margin: 10px 0;
    }

    /* 結果画像を表示する */
    #preview-container img {
      max-width: 800px; /* ページに表示するときは縮小して見やすく */
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>大吉おみくじ（画像だけ）</h1>

  <!-- 初期画面 -->
  <div id="initial-section">
    <p>この箱を押すとおみくじが振られて結果が出ます</p>
    <img id="omikujiImage" src="omikuji.png" alt="おみくじ箱">
  </div>

  <!-- 振ってる画面 -->
  <div id="omikuji-section">
    <img id="omikujiShakeImage" src="omikuji.png" alt="振っているおみくじ箱">
    <p>おみくじを振っています…</p>
  </div>

  <!-- 結果画面 -->
  <div id="result-section">
    <!-- ユーザーには文字を見せず、画像のみ -->
    <div id="preview-container"></div>
    <button id="tweetButton">ツイート</button>
    <button id="retryButton">もう一度引く</button>
  </div>

  <!-- ここで “大吉, メッセージ, 開運” を合成する -->
  <div id="capture-area">
    <div id="fortune">大吉</div>
    <div id="message"></div>
    <div class="omikuji-footer">開運</div>
  </div>

  <!-- html2canvas ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const initialSection = document.getElementById('initial-section');
    const omikujiSection = document.getElementById('omikuji-section');
    const resultSection = document.getElementById('result-section');

    const omikujiImage = document.getElementById('omikujiImage');
    const fortuneEl = document.getElementById('fortune');
    const messageEl = document.getElementById('message');
    const previewContainer = document.getElementById('preview-container');
    const tweetButton = document.getElementById('tweetButton');
    const retryButton = document.getElementById('retryButton');

    // 大吉メッセージ
    const daikichiMessages = [
      "助けた人が石油王で、明日の朝起きたら銀行口座に300兆円が振り込まれているかも（非課税）！",
      "すべての不幸を解決する影武者がいて、残る試練はあなたの成長だけ。",
      "かわいいは正義すぎて、あなたの笑顔だけで世界中の紛争が終結し、ノーベル平和賞かも！",
      "実はあなたの不運は多すぎるバグだったらしく、運営が詫び幸運を配布するかも…",
      "急に流行ったゲームで隠された才能が発覚し、世界があなたを求めて大騒ぎ！",
      "部屋を片付けるだけで開運が炸裂し、行く先々で奇跡が起こるかも。",
      "SNSにアップした写真が史上最大のバズを記録し、億単位のオファーが殺到！",
      "食べるだけで周囲に幸せオーラを振りまく魔法の胃袋をゲット！何を食べても太らない！",
      "仕事も恋愛も一気にうまくいき、周りから羨望のまなざしを浴びまくるかも！",
      "いつの間にか天才的なアイデアが降ってきて、新発明で一攫千金の予感！"
    ];

    // おみくじ箱クリック → 振ってる画面 → 結果
    omikujiImage.addEventListener('click', () => {
      omikujiImage.classList.add('shakeLR');
      setTimeout(() => {
        initialSection.style.display = 'none';
        omikujiSection.style.display = 'block';
        omikujiImage.classList.remove('shakeLR');
      }, 1000);

      // さらに2秒後(合計3秒後)に結果表示
      setTimeout(async () => {
        omikujiSection.style.display = 'none';
        resultSection.style.display = 'block';

        // ランダムメッセージ
        fortuneEl.textContent = "大吉";
        const idx = Math.floor(Math.random() * daikichiMessages.length);
        messageEl.textContent = daikichiMessages[idx];

        // HTML2Canvasで画像を生成
        const captureArea = document.getElementById('capture-area');
        const canvas = await html2canvas(captureArea);
        const dataUrl = canvas.toDataURL("image/png");

        // 画像のみをプレビュー表示
        const newImg = document.createElement('img');
        newImg.src = dataUrl;
        previewContainer.innerHTML = "";
        previewContainer.appendChild(newImg);

      }, 3000);
    });

    // ツイート (テキストのみ)
    tweetButton.addEventListener('click', () => {
      // 文字は見せていないが、内部的に持っている messageEl.textContent
      const text = `【大吉】\n${messageEl.textContent}\n https://390juggler.github.io/daikichi/ #大吉くじ`;
      const tweetUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(tweetUrl, "_blank");
    });

    // もう一度引く
    retryButton.addEventListener('click', () => {
      resultSection.style.display = 'none';
      initialSection.style.display = 'block';
      previewContainer.innerHTML = "";
    });
  </script>
</body>
</html>
