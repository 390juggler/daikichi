<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <!-- Google Fonts: Sawarabi Mincho（和風っぽさ） -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho:wght@700&display=swap" rel="stylesheet">

  <style>
    /* 全体をシンプルにリセット */
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Sawarabi Mincho', sans-serif;
      text-align: center;
      color: #3b1a1a;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }

    /* セクション切り替え */
    #initial-section, 
    #omikuji-section, 
    #result-section {
      display: none;
    }
    /* 最初は initial-section を表示 */
    #initial-section {
      display: block;
      margin-top: 20px;
    }

    /* おみくじ箱画像 */
    #omikujiImage {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #omikujiImage:hover {
      transform: scale(1.05);
    }

    /* 振ってる最中の画像 */
    #omikujiShakeImage {
      width: 200px;
      animation: shakeUD 2s ease-in-out;
    }
    @keyframes shakeUD {
      0%   { transform: translateY(0);   }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0);   }
      75%  { transform: translateY(10px);  }
      100% { transform: translateY(0);   }
    }

    /* クリック時に左右に振動するアニメ */
    .shakeLR {
      animation: shakeLR 0.4s ease-in-out;
    }
    @keyframes shakeLR {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    /* ボタンのスタイル */
    button {
      font-family: 'Sawarabi Mincho', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 6px 12px;
      border: none;
      background: #b85c2b;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #8c3e15;
    }

    /* ここからキャプチャ対象:
       画像としては 1920×1080 だが表示を縮小して全体を1画面に収める */
    #capture-area-container {
      /* これが実際の 1920×1080 領域を内包する */
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 8px auto; /* 画面中央寄せ */
      transform: scale(0.6);   /* ここを変えると縮小率が変わる(0.4→約40%) */
      transform-origin: top center;
      /* scaleした時にはみ出しを隠すため overflow: hidden; は付けずにOK */
    }

    #capture-area {
      /* 実際に出力される画像サイズは 1920×1080 */
      width: 1920px;
      height: 1080px;
      background: #fff;
      border: 20px solid #153f74; /* 紺色の太枠 */
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* 大吉、メッセージ、開運の位置・サイズを小さめに */
    #fortune {
      color: #ef5411;
      font-size: 18rem;    /* 小さめに設定 */
      margin-top: 20px;
      margin-bottom: 5px;
      line-height: 1;
    }

    #message {
      flex: 1;           /* 上下の隙間を詰める */
      width: 80%;
      margin: 0 auto;
      font-size: 5.1rem; /* 文字も小さめ */
      color: #153f74;    
      line-height: 2.4;  
      overflow-y: auto;  
      text-align: center;
    }

    .omikuji-footer {
      color: #153f74;
      font-size: 10rem;
      margin-bottom: 10px;
    }

    /* ステップ画面のレイアウト */
    #initial-section p,
    #omikuji-section p {
      margin-top: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>大吉おみくじ</h1>

  <!-- 初期画面 -->
  <div id="initial-section">
    <p>この箱を押すとおみくじが振られて結果が出ます</p>
    <img id="omikujiImage" src="omikuji.png" alt="おみくじ箱">
  </div>

  <!-- 振っている画面 -->
  <div id="omikuji-section">
    <img id="omikujiShakeImage" src="omikuji.png" alt="振っているおみくじ箱">
    <p>おみくじを振っています…</p>
  </div>

  <!-- 結果画面 -->
  <div id="result-section">
    <!-- 縮小表示用のラッパ -->
    <div id="capture-area-container">
      <!-- ここが実際に 1920×1080 の領域 -->
      <div id="capture-area">
        <div id="fortune">大吉</div>
        <div id="message"></div>
        <div class="omikuji-footer">開運</div>
      </div>
    </div>

    <!-- ボタンたち -->
    <button id="saveImageButton">画像として保存</button>
    <button id="tweetButton">ツイートする</button>
    <button id="retryButton">もう一度引く</button>
  </div>

  <!-- html2canvas ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 大吉メッセージ 30種
    const daikichiMessages = [
      "助けた人が石油王で、明日の朝起きたら銀行口座に300兆円が振り込まれているかも（もちろん非課税）！",
      "全ての食べたものがゼロカロリーになり（しかも栄養失調にはならない）一生太らないかも！",
      "実はすべての不幸をこっそり解決する影武者がいて、あなたに残る試練は成長のためのものだけかも！",
      "あなたブームが実は来ていて、待ち人が35億人も押し寄せてくるかも（ただしみんな奥手）！",
      "道端でくしゃみした拍子に次元の裂け目が開いてしまい、そこから富と幸運が湧き出てくるかも！",
      "ご近所さんがこっそりあなただけに極秘の稼ぎ方を伝授してくれて、一生働かなくても平気になるかも！",
      "急に流行ったゲームで隠されすぎた才能が発覚、世界の脚光を浴びるかも。",
      "ただただ幸せになるかも。",
      "今年は血液型占いと星座占いが全部一位かも。",
      "なんと毎日”明日はもっといい日になる”かも。へけ。",
      "今年のブームが”自分”になることが確定するかも",
      "なにも転生してないのに急になろう系主人公みたいな理不尽な幸福しか起きなくなるかも。",
      "”全てを手に入れる”かも",
      "朝起きたら、急に世界中の人々から「あなた最高！」と崇められる天才的スターになっているかも！",
      "昔の自分から突然手紙が届き、そこに書いてある宝の地図が本物で人生逆転するかも！",
      "新発売のお菓子に大当たり券が入っていて、一生分の豪華グルメを無料で楽しめちゃうかも！",
      "かわいいは正義すぎて、あなたの笑顔だけで世界中の紛争が終結し、ノーベル平和賞を受賞するかも！",
      "常に逆かえる化現象が発生してモテモテになる”ギフト”が授けられるかも！！",
      "自分の出したゴミが全部、実は未来の超レアアイテムと判明し、タイムトラベラーに高額で買い取られるかも！",
      "あなたの名前が入った曲が大ブレイクし、なぜか印税が毎年入ってきて不労所得でうはうはになるかも！",
      "今年やった異形で2040年の新札の顔になることが内定するかも！",
      "宝くじに当たった生き別れの兄弟が「実は僕たち兄弟なんだ」って言いに来てくれ、一生遊んで暮らせるかも！",
      "ソファーでゴロゴロしていたら、どこかの大富豪が「そのリラックス術を学びたい」と大金を払ってくれるかも！",
      "一瞬だけ集中しただけで“第八感”に目覚め、なんでも先回りして最強に効率的な人生を歩めるかも！",
      "自宅の裏をちょっと掘ったら温泉が湧き出して、一気に温泉旅館オーナーになって大繁盛するかも！",
      "実はあなたの不運がちょっと多すぎるバグが発覚し、運営から詑(わ)び幸運とこれからの人生の情報アップデートが提供されるかも。",
      "信号待ちをしていたら、世界的プロデューサーに「今すぐ主演でデビューして！」とスカウトされるかも！",
      "何気なく口ずさんだ鼻歌が次世代の国歌に採用され、一気に億万長者＆歴史的作曲家の仲間入りをするかも！",
      "たまたま撮った自撮りが謎の国の王族に見初められ、「ぜひ王家を継いでください」と直々に依頼されるかも！",
      "すれ違った鳩が突然妖精に変身し、あなたにしか見えない魔法世界への鍵をそっと手渡してくれるかも！"
    ];

    // DOM取得
    const initialSection = document.getElementById('initial-section');
    const omikujiSection = document.getElementById('omikuji-section');
    const resultSection = document.getElementById('result-section');
    const omikujiImage = document.getElementById('omikujiImage');
    const fortuneEl = document.getElementById('fortune');
    const messageEl = document.getElementById('message');

    // おみくじ箱クリック → 左右にシェイク → 振る画面
    omikujiImage.addEventListener('click', () => {
      omikujiImage.classList.add('shakeLR');

      setTimeout(() => {
        initialSection.style.display = 'none';
        omikujiSection.style.display = 'block';
        omikujiImage.classList.remove('shakeLR');
      }, 1000);

      // さらに2秒後 (合計3秒後) に結果表示
      setTimeout(() => {
        omikujiSection.style.display = 'none';
        resultSection.style.display = 'block';

        fortuneEl.textContent = "大吉";
        const idx = Math.floor(Math.random() * daikichiMessages.length);
        messageEl.textContent = daikichiMessages[idx];
      }, 3000);
    });

    // もう一度引く
    document.getElementById('retryButton').addEventListener('click', () => {
      resultSection.style.display = 'none';
      initialSection.style.display = 'block';
    });

    // 画像として保存
    document.getElementById('saveImageButton').addEventListener('click', () => {
      const captureArea = document.getElementById('capture-area');
      // html2canvasで 1920×1080 画像を生成
      html2canvas(captureArea).then(canvas => {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "omikuji_result.png";
        link.click();
      });
    });

    // ツイート (画像添付はできず、テキストのみ)
    document.getElementById('tweetButton').addEventListener('click', () => {
      const text = `【大吉】\n${messageEl.textContent}\n`;
      const tweetUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(tweetUrl, "_blank");
    });
  </script>
</body>
</html>
