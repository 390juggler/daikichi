<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大吉おみくじ</title>
  <!-- Google Fonts: Sawarabi Mincho（和風っぽさ） -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Sawarabi Mincho', sans-serif;
      text-align: center;
      color: #3b1a1a;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }

    /* セクション切り替え */
    #initial-section, 
    #omikuji-section, 
    #result-section {
      display: none;
    }
    /* 最初は initial-section を表示 */
    #initial-section {
      display: block;
      margin-top: 20px;
    }

    /* おみくじ箱画像 */
    #omikujiImage {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #omikujiImage:hover {
      transform: scale(1.05);
    }

    /* おみくじ振るアニメ */
    #omikujiShakeImage {
      width: 200px;
      animation: shakeUD 2s ease-in-out;
    }
    @keyframes shakeUD {
      0%   { transform: translateY(0);   }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0);   }
      75%  { transform: translateY(10px);  }
      100% { transform: translateY(0);   }
    }
    /* クリック時の左右シェイク */
    .shakeLR {
      animation: shakeLR 0.4s ease-in-out;
    }
    @keyframes shakeLR {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(0); }
      75%  { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    /* ボタン */
    button {
      font-family: 'Sawarabi Mincho', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      background: #b85c2b;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #8c3e15;
    }

    /* おみくじ結果をキャプチャする要素
       1920:1080 と同じ 16:9 比率で、ここでは 960×540 に */
    #capture-area {
      width: 960px;       /* 横長に設定 */
      height: 540px;      /* 16:9 の比率 */
      background: #fff;
      border: 6px solid #153f74; /* 紺色の枠 */
      box-sizing: border-box;
      margin: 0 auto;             /* 中央寄せ */

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
    }

    /* 大吉、メッセージ、開運の配置 */
    #fortune {
      color: #ef5411;          
      font-size: 7rem;         
      margin: 10px 0;
      line-height: 1;
    }

    #message {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1.4rem;
      color: #153f74;
      line-height: 3.3; 
      margin: 10px 0;
      text-align: center;
      max-width: 90%;
    }

    .omikuji-footer {
      color: #153f74;
      font-size: 4rem;
      margin: 10px 0;
    }

    /* 結果画面 */
    #result-section {
      margin-bottom: 20px;
    }

    /* 生成した画像の表示を小さめに */
    #preview-container img {
      max-width: 600px;  /* ページ内でのプレビューはこのくらいに縮小 */
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    /* ボタン類を配置するコンテナ */
    #buttons-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>大吉おみくじ</h1>

  <!-- 初期画面 -->
  <div id="initial-section">
    <p>この箱を押すとおみくじが振られて結果が出ます</p>
    <img id="omikujiImage" src="omikuji.png" alt="おみくじ箱">
  </div>

  <!-- 振っている最中の画面 -->
  <div id="omikuji-section">
    <img id="omikujiShakeImage" src="omikuji.png" alt="振っているおみくじ箱">
    <p>おみくじを振っています…</p>
  </div>

  <!-- 結果表示 & 画像プレビュー -->
  <div id="result-section">
    <!-- おみくじの結果（16:9比率で 960×540） -->
    <div id="capture-area">
      <div id="fortune">大吉</div>
      <div id="message"></div>
      <div class="omikuji-footer">開運</div>
    </div>

    <!-- 生成した画像を表示する部分 -->
    <div id="preview-container"></div>

    <!-- ボタン類（ツイート＆もう一度引く） -->
    <div id="buttons-container">
      <button id="tweetButton">ツイート</button>
      <button id="retryButton">もう一度引く</button>
    </div>
  </div>

  <!-- html2canvas ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const initialSection = document.getElementById('initial-section');
    const omikujiSection = document.getElementById('omikuji-section');
    const resultSection = document.getElementById('result-section');

    const omikujiImage = document.getElementById('omikujiImage');
    const fortuneEl = document.getElementById('fortune');
    const messageEl = document.getElementById('message');
    const previewContainer = document.getElementById('preview-container');
    const tweetButton = document.getElementById('tweetButton');
    const retryButton = document.getElementById('retryButton');

    // 大吉メッセージ
    const daikichiMessages = [
      "助けた人が石油王で、明日の朝起きたら銀行口座に300兆円が振り込まれているかも（もちろん非課税）！",
      "急に流行ったゲームで隠されすぎた才能が発覚、世界の脚光を浴びるかも。ひょっとしたらeスポーツで億万長者に！？",
      "かわいいは正義すぎて、あなたの笑顔だけで世界中の紛争が終結し、ノーベル平和賞を受賞するかも。すごすぎる！",
      "常に逆かえる化現象が発生してモテモテになる“謎のギフト”を与えられるかも。誰もがあなたに惚れちゃう！",
      "実はあなたの不運が多すぎるバグが発覚し、運営から詑(わ)び幸運とアップデートが無限に提供されるかも…？",
      "去年何気なく書いたメモが史上最高のビジネスプランとして認定され、各界投資家から資金が殺到するかも！",
      "どんな宝くじを買っても連続で当せんし、人生が秒で激変してしまうかも。笑いが止まりません！",
      "ふと書いたブログ記事が絶大な反響を呼び、新たなムーブメントの火付け役として世界に名を轟かせるかも…！",
      "絵が苦手と思いきや、世界的大画家の才能を秘めていると判明し、オークションで億単位の落札が続出するかも！",
      "食べるだけで周囲に幸せオーラが出る魔法の胃袋をゲット！何を食べてもゼロカロリーかも！？",
      "何気なく口ずさんだ鼻歌が海外で大流行、各国語のカバーアルバムが次々発売され印税生活まっしぐら！",
      "近所の神社にお参りしたら、神様が個人的にあなたを推してくれるようになり、奇跡が起こりまくるかも！",
      "出かけた先で運命的出会いがあり、一瞬で恋も財産も手に入りそう。なんという神展開！",
      "SNSに投稿した写真が史上最大のバズを記録し、超VIPから直接スカウトされ億単位のオファーが来るかも！"
    ];

    // おみくじ箱クリック → シェイク → 振っている画面 → 結果表示
    omikujiImage.addEventListener('click', () => {
      omikujiImage.classList.add('shakeLR');
      // 1秒後に振ってる画面へ
      setTimeout(() => {
        initialSection.style.display = 'none';
        omikujiSection.style.display = 'block';
        omikujiImage.classList.remove('shakeLR');
      }, 1000);

      // さらに2秒後(合計3秒後)に結果表示
      setTimeout(async () => {
        omikujiSection.style.display = 'none';
        resultSection.style.display = 'block';

        // ランダムにメッセージを設定
        fortuneEl.textContent = "大吉";
        const idx = Math.floor(Math.random() * daikichiMessages.length);
        messageEl.textContent = daikichiMessages[idx];

        // 結果が表示されたら、自動的にhtml2canvasで画像生成 → 画面表示
        const captureArea = document.getElementById('capture-area');
        const canvas = await html2canvas(captureArea);
        const dataUrl = canvas.toDataURL("image/png");

        // プレビューを表示
        const newImg = document.createElement('img');
        newImg.src = dataUrl;
        previewContainer.innerHTML = "";
        previewContainer.appendChild(newImg);

      }, 3000);
    });

    // ツイートボタン（テキストのみ）
    tweetButton.addEventListener('click', () => {
      const text = `【大吉】\n${messageEl.textContent}\n`;
      const tweetUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(tweetUrl, "_blank");
    });

    // もう一度引く
    retryButton.addEventListener('click', () => {
      resultSection.style.display = 'none';
      initialSection.style.display = 'block';
      previewContainer.innerHTML = ""; // プレビューをクリア
    });
  </script>
</body>
</html>
